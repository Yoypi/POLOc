<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyser Lifetime - Samourai Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #0f1320;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            background-color: rgba(20, 25, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            border: 1px solid #2ecc71;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .loading-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine-effect 8s linear infinite;
        }
        
        @keyframes shine-effect {
            0% { top: -100%; left: -100%; }
            100% { top: 100%; left: 100%; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #aaa;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #2ecc71;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .product-info {
            background-color: rgba(15, 19, 32, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .product-name {
            font-weight: bold;
            color: #fff;
            font-size: 1.2rem;
        }
        
        .product-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .back-link {
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2ecc71;
        }
        
        .cyber-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .cyber-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(46, 204, 113, 0.6);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Créer des particules pour l'arrière-plan
            createParticles();
            
            // Rediriger vers Stripe après un court délai
            setTimeout(function() {
                window.location.href = 'https://buy.stripe.com/test_aEUg0j0LCgcQ3cQbII';
            }, 2000);
        });
        
        function createParticles() {
            const container = document.querySelector('.cyber-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'cyber-particle';
                
                // Position aléatoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Taille aléatoire
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Vitesse et délai aléatoires
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
    </script>
</head>
<body>
    <div class="cyber-particles"></div>
    
    <div class="loading-container">
        <h1>Keyser Lifetime</h1>
        <p>Préparation de votre commande en cours...</p>
        
        <div class="loading-spinner"></div>
        
        <div class="product-info">
            <span class="product-name">Keyser - Lifetime</span>
            <span class="product-price">31€</span>
        </div>
        
        <p>Vous allez être redirigé vers la page de paiement sécurisée Stripe</p>
        
        <a href="index.html" class="back-link">Annuler et retourner à l'accueil</a>
    </div>
</body>
</html>
